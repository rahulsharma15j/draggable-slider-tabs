<!DOCTYPE html>
<!-- youtube.com/@upcoding -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draggable Slider Tabs | upCoding</title>
    <!-- Font Awesome icon CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container box -->
    <div class="container">
      <!-- Left arrow icon -->
      <div class="icon icon-left">
        <i class="fa-solid fa-angle-left" onclick="left()"></i>
      </div>
      <!-- Tab list -->
      <ul class="tabs">
        <li class="tab active">All</li>
        <li class="tab">JavaScript</li>
        <li class="tab">HTML</li>
        <li class="tab">CSS</li>
        <li class="tab">upCoding</li>
        <li class="tab">Web Development</li>
        <li class="tab">Programming</li>
        <li class="tab">Databases</li>
        <li class="tab">Computer Science</li>
        <li class="tab">React.js</li>
        <li class="tab">Coding</li>
        <li class="tab">SQL</li>
        <li class="tab">MongoDB</li>
        <li class="tab">Angular</li>
        <li class="tab">Node.js</li>
        <li class="tab">Web Design</li>
        <li class="tab">Editing</li>
        <li class="tab">Recently uploaded</li>
        <li class="tab">Watched</li>
        <li class="tab">News</li>
      </ul>
      <!-- Right arrow icon -->
      <div class="icon icon-right">
        <i class="fa-solid fa-angle-right" onclick="right()"></i>
      </div>
    </div>
    <!-- Script.js -->
    <script src="script.js"></script>
  </body>
</html>
